<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dodavanje aerodroma</title>
    </h:head>
    <h:body>
        <a href="${pageContext.servletContext.contextPath}/mjezerina_zadaca_2_3/index.xhtml">Početna stranica</a><br/>
        <h2>Dodavanje aerodroma</h2>
        <h:form>
            <h:outputLabel>Naziv:</h:outputLabel>&nbsp;
            <h:inputText value="#{dodavanjeAerodroma.naziv}"/>&nbsp;
            <h:commandButton value=" Pretraži po nazivu " action="#{dodavanjeAerodroma.dajAerodromaNaziv()}"/><br/>
            <h:outputLabel>Država:</h:outputLabel>&nbsp;
            <h:inputText value="#{dodavanjeAerodroma.drzava}"/>&nbsp;
            <h:commandButton value=" Pretraži po državi " action="#{dodavanjeAerodroma.dajAerodromaNaziv()}"/><br/>
            <p:dataTable value="#{dodavanjeAerodroma.aerodromi}" var="a" rows="10" 
                         paginator="true" rowsPerPageTemplate="10,25,50">
                <p:column>
                    <f:facet name="header">ICAO</f:facet>#{a.icao}
                </p:column>
                <p:column>
                    <f:facet name="header">Naziv</f:facet>#{a.naziv}
                </p:column>
                <p:column>
                    <f:facet name="header">Država</f:facet>#{a.drzava}
                </p:column>
                <p:column>
                    <p:commandButton value=" Dodaj aerodrom " action="#{dodavanjeAerodroma.dodajAerodromKorisniku(a.icao)}"/>
                </p:column>
            </p:dataTable><br/>
            <h:outputLabel>Aerodromi korisnika: </h:outputLabel>
            <h:selectOneListbox value="#{dodavanjeAerodroma.icaoOdabrani}"><br/>
                <f:selectItems value="#{dodavanjeAerodroma.dohvatiAerodromeKorisnika()}" var="a" itemLabel="#{a.naziv}" itemValue="#{a.icao}"/><br/>
            </h:selectOneListbox>&nbsp;
        </h:form>
    </h:body>
</html>
