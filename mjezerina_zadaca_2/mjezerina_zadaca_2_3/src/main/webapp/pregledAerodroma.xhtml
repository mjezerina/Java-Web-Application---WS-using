<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pregled aerodroma</title>
    </h:head>
    <h:body>
        <a href="${pageContext.servletContext.contextPath}/mjezerina_zadaca_2_3/index.xhtml">Po훾etna stranica</a><br/>
        <h2>Pregled aerodroma</h2>
        <h:form>
            <h:commandButton value=" Osvje탑i podatke " action="#{pregledAerodroma.dohvatiAerodromeKorisnika()}"/><br/>
            <h:outputLabel>Od datuma:</h:outputLabel>&nbsp;
            <h:inputText id="vrijemeOd" value="#{pregledAerodroma.vrijemeOd}"/>&nbsp;
            <p:watermark for="vrijemeOd" value="20.05.2020 13:50" id="watermark" />
            <h:outputLabel>Do datuma:</h:outputLabel>&nbsp;
            <h:inputText id="vrijemeDo" value="#{pregledAerodroma.vrijemeDo}"/>&nbsp;
            <p:watermark for="vrijemeDo" value="21.05.2020 13:50" id="watermark2" />
            <p:dataTable value="#{pregledAerodroma.aerodromiKorisnika}" var="a" rows="10" 
                         paginator="true" rowsPerPageTemplate="10,25,50">
                <p:column>
                    <f:facet name="header">ICAO</f:facet>#{a.icao}
                </p:column>
                <p:column>
                    <f:facet name="header">Naziv</f:facet>#{a.naziv}
                </p:column>
                <p:column>
                    <f:facet name="header">Dr탑ava</f:facet>#{a.drzava}
                </p:column>
                <p:column>
                    <p:commandButton value=" Preuzmi avione " action="#{pregledAerodroma.dohvatiAvione(a.icao)}"/>
                    <p:commandButton
                        value="Prika탑i preuzete avione"
                        ajax="false"
                        action="pregledAviona.xhmtl?faces-redirect=true"/>
                </p:column>
            </p:dataTable><br/>
        </h:form>
    </h:body>
</html>
